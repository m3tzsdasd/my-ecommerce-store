<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر إلكتروني</title>
    <style>
        /* الأساسيات */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
            margin: 0;
            padding: 0;
            color: #eaeaea;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(45deg, #0066ff, #003399);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header h1 {
            margin: 0;
            font-size: 3.5rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            margin: 50px auto;
            animation: fadeIn 1s ease-in-out;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 40px;
        }

        /* تصميم المنتج */
        .product {
            background: #1c1c1c;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.8);
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 4px solid #0066ff;
        }

        .product-details {
            padding: 20px;
            text-align: center;
        }

        .product-details h3 {
            font-size: 1.8rem;
            color: #ffffff;
            margin: 0 0 10px;
        }

        .product-details p {
            margin: 0 0 15px;
            font-size: 1.1rem;
            color: #b0b0b0;
        }

        .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff5722;
            margin-bottom: 20px;
        }

        /* الأزرار */
        .payment-options {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .payment-btn {
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(45deg, #0066ff, #0044cc);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .payment-btn:hover {
            background: linear-gradient(45deg, #0044cc, #002266);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        footer {
            background-color: #141414;
            color: #eaeaea;
            padding: 20px 0;
            text-align: center;
            font-size: 1.2rem;
            margin-top: 40px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
        }

        footer p {
            margin: 0;
        }

        /* الحركات */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<header>
    <h1>مرحبًا بكم في متجرنا الفخم</h1>
</header>

<div class="container">
    <div class="products">
        <!-- المنتج 1 -->
        <div class="product">
            <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2F7lle.com%2Far%2F%25D9%2586%25D8%25AA%25D9%2581%25D9%2584%25D9%2583%25D8%25B3-%25D8%25B4%25D9%2587%25D8%25B1%2Fp1123095336&psig=AOvVaw1qItBZ9qiwpE2QQ0Es-Y_l&ust=1734533603517000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCMj1y6yHr4oDFQAAAAAdAAAAABAE" alt="منتج 1">
            <div class="product-details">
                <h3>ساعة أنيقة</h3>
                <p>ساعة مميزة تضيف لمسة من الفخامة.</p>
                <p class="price">$120</p>
            </div>
            <div class="payment-options">
                <a class="payment-btn" href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=YOUR_PAYPAL_BUTTON_ID">PayPal</a>
                <a class="payment-btn" href="https://www.urpay.com/paymentlink?orderId=YOUR_ORDER_ID">Urpay</a>
            </div>
        </div>

        <!-- المنتج 2 -->
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="منتج 2">
            <div class="product-details">
                <h3>حذاء رياضي</h3>
                <p>خفيف ومريح لممارسة الرياضة.</p>
                <p class="price">$90</p>
            </div>
            <div class="payment-options">
                <a class="payment-btn" href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=YOUR_PAYPAL_BUTTON_ID">PayPal</a>
                <a class="payment-btn" href="https://www.urpay.com/paymentlink?orderId=YOUR_ORDER_ID">Urpay</a>
            </div>
        </div>

        <!-- المنتج 3 -->
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="منتج 3">
            <div class="product-details">
                <h3>نظارات شمسية</h3>
                <p>حماية عصرية من أشعة الشمس.</p>
                <p class="price">$60</p>
            </div>
            <div class="payment-options">
                <a class="payment-btn" href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=YOUR_PAYPAL_BUTTON_ID">PayPal</a>
                <a class="payment-btn" href="https://www.urpay.com/paymentlink?orderId=YOUR_ORDER_ID">Urpay</a>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>شكراً لزيارتكم متجرنا الفخم. نتمنى لكم تجربة تسوق رائعة!</p>
</footer>

</body>
</html>
